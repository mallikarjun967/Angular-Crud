
<mat-sidenav-container  class="sidenav-container">
  <mat-sidenav #drawer  class="sidenavbg" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="text-align: center; background-color: cadetblue">CRUD-OPERATIONS</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/create" routerLinkActive="active">Create</a>
      <a mat-list-item routerLink="/login-form" routerLinkActive="active">Login</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>


    <mat-toolbar style="background-color: cadetblue" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
     
    </mat-toolbar>
      <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
